<div [ngClass]="{ undone: task.reminder, done: !task.reminder }"
class="task"
(dblclick)="onToggle(task)">
    <h3>
        {{ task.text }} 
        <fa-icon 
        (click)="onDelete(task)" 
        [ngStyle]="{'color': 'red'}" 
        [icon]="faTimes"
        ></fa-icon>
    </h3>
    <p>{{ task.day }}</p>
    <p>
        {{ task.reminder ? 'Undone' : 'Done' }} 
        <fa-icon 
        (click)="onUpdate(task)" 
        [ngStyle]="{'color': 'white', 'float': 'right'}"
        [icon]="faPlus"
        ></fa-icon>
    </p>
</div>
